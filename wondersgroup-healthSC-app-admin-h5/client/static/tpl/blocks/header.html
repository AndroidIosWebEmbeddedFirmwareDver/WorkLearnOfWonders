<script type="text/ng-template" id="passwordModalContent.html">
    <div>
        <div class="modal-header">
            <h4 class="modal-title font-bold">修改密码</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal form-validation m-t-md" name="modifyPassForm" novalidate>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="origin">原密码:</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" placeholder="请输入原密码" ng-model="modify.origin" required id="origin">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="new">新密码:</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" maxlength="18" minlength="6" ng-blur="checkPassword(modify.new,modify.check)" placeholder="密码长度6-18位，由数字和大小写字母组合而成" ng-model="modify.new" required id="new">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="again">确认新密码:</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" maxlength="18" minlength="6" ng-blur="checkAgain(modify.new,modify.check)" placeholder="请再输一次新密码" ng-model="modify.check" required id="again">
                    </div>
                </div>
                <div class="form-group m-t-xl">
                    <div class="col-lg-4 col-lg-offset-3">
                        <button class="btn btn-success" ng-disabled="issubmiting||modifyPassForm.$invalid" ng-click="modifyFun(modify)">修改</button>
                        <button class="btn btn-default" ng-click="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>

<div class="wrapper" ng-controller="informationClassifyEditController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <a ui-sref="app.im.informationClassify"><i class="fa fa-mail-reply"></i></a>
            <string ng-bind="title"></string>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-md" name="informationClassifyEdit">
                <div class="form-group">
                    <label class="col-lg-2 control-label">分类名称：</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="editObj.c_name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">是否启用：</label>
                    <div class="col-lg-4">
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="is_visable" value="1" ng-model="editObj.is_visable" required />是
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="is_visable" value="0" ng-model="editObj.is_visable" required />否
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">分类排序：</label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" ng-model="editObj.rank" min="0" max="999" required />
                    </div>
                    <label class="control-label text-danger">请输入0～999的正整数</label>
                </div>
                <div class="form-group m-b-xl m-t-xl">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="button" class="btn btn-sm btn-success" ng-disabled="informationClassifyEdit.$invalid" ng-click="saveData()">保存</button>
                        <a class="btn btn-sm btn-default" ui-sref="app.im.informationClassify">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="wrapper" ng-controller="departmentController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <a ui-sref="app.ihd.hospital"><i class="fa fa-mail-reply"></i></a>科室列表
        </div>
        <div class="panel-body">
            <div class="col v-middle h1 font-thin text-center"><span ng-bind="hospitalName"></span></div>
            <div class="wrapper searchbox clearfix m-b-sm">
                <form class="form-inline">
                    <div class="m-b-sm">
                        <div class="form-group" style="margin-right:10px">
                            <label class="control-label">科室编码：</label>
                            <input type="text" class="form-control" ng-model="searchObj.deptCode">
                        </div>
                        <div class="form-group">
                            <label class="control-label">科室名称：</label>
                            <input type="text" class="form-control" ng-model="searchObj.deptName">
                        </div>
                        <button class="btn btn-success" ng-click='search(searchObj)'>搜索</button>
                    </div>
                </form>

                <div>
                    <div class="btn m-b-xs btn-sm btn-success btn-addon m-b-xs" url="fileUpload.url" name="fileUpload.name" gopage="goPage" content="fileUpload.content" file-upload/>
                    <a class="btn m-b-xs btn-sm  btn-success btn-addon" href="modal/科室导入模板.xls"  download="科室导入模板.xls">
                      <i class="fa icon-arrow-down"></i>
                      科室导入模板下载
                    </a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">科室编码</th>
                        <th width="15%">科室名称</th>
                        <th width="10%">是否一级科室</th>
                        <th width="10%">是否特色科室</th>
                        <th width="15%">上级科室名称</th>
                        <th width="20%">科室地址</th>
                        <th width="10%">是否有效</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in pager.data">
                        <td ng-bind="item.deptCode"></td>
                        <td ng-bind="item.deptName"></td>
                        <td ng-bind="item.upperDeptCode==-1?'是':'否'"></td>
                        <td ng-bind="item.isSpecial==1?'是':'否'"></td>
                        <td ng-bind="item.upperDeptName"></td>
                        <td ng-bind="item.deptAddr"></td>
                        <td ng-bind="item.delFlag==1? '删除':'正常'"></td>
                        <td>
                          <button type="button" class="btn btn-default btn-sm" ng-click="edit(item.id)"><span class="glyphicon glyphicon-pencil"></span>编辑</button>
                          <button type="button" class="btn btn-danger btn-sm" ng-click="delete(item.id)">删除</button>
                        </td>
                    </tr>
                </tbody>
                <!--<tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>-->
            </table>
        </div>
    </div>
</div>

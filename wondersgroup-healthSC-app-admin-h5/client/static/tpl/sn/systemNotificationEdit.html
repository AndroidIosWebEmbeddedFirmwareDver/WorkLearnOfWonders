<div class="wrapper" ng-controller="NoticeAddCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <a ui-sref="app.systemNotification"><i class="fa fa-mail-reply"></i></a>
            {{title}}
        </div>
        <input type="hidden" ng-model="noticeObj.id">
        <div class="panel-body">
            <form class="form-horizontal form-validation m-t-md" name="addHomeForm" ng-submit="submitNotice(noticeObj);" novalidate>
                <div class="form-group">
                    <label class="col-lg-2 control-label">通知标题：</label>
                    <div class="col-lg-6">
                        <div>
                            <input type="text" class="form-control" ng-model="noticeObj.title" placeholder="内容不超过30个中文字" required maxlength="30"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">通知内容：</label>
                    <div class="col-lg-6">
                        <div>
                            <input type="text" class="form-control" ng-model="noticeObj.content" placeholder="内容不超过30个中文字" required maxlength="30"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">是否显示：</label>
                    <div class="col-lg-6">
                        <label style="line-height: 34px">
                            <input type="checkbox" ng-model="noticeObj.isShow"/>&nbsp;&nbsp;显示
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">通知跳转地址：</label>
                    <div class="col-lg-6">
                        <div>
                            <input type="text" class="form-control" ng-model="noticeObj.url"/>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-xl m-t-xl">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-sm btn-success"  ng-disabled="addHomeForm.$invalid">保存</button>
                        <a class="btn btn-sm btn-default" ui-sref="app.systemNotification">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="wrapper-md" ng-controller="roleManageController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            角色管理
            <div class="r">
                <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="addRole()">
                    <i class="fa fa-plus"></i>添加角色
                </button>
            </div>
        </div>
        <div class="panel-body">
          <div class="wrapper searchbox clearfix m-b-sm">
              <form class="form-inline">
                  <div class="form-group formGroup">
                      <label class="control-label">角色名称：</label>
                      <input type="text" class="form-control" ng-model="name">
                  </div>
                  <button type="button" class="btn btn-success" ng-click="search(name)">
                    <i class="fa fa-search"></i>查询
                  </button>
              </form>
          </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>NO.</th>
                    <th>角色名称</th>
                    <th>是否启用</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in pager.data">
                    <td>{{$index+1}}</td>
                    <td ng-bind="item.name"></td>
                    <td ng-bind="item.delFlag==0?'启用':'禁用'"></td>
                    <td ng-bind="item.updateDate"></td>
                    <td>
                        <button class="btn m-b-xs btn-sm btn-default" ng-click="editRole(item.roleId,item.name,item.delFlag)"><i class="fa fa-pencil"></i>编辑</button>
                        <button class="btn m-b-xs btn-sm btn-danger" ng-show="item.delFlag==0" ng-click="changeRole(item)">禁用</button>
                        <button class="btn m-b-xs btn-sm btn-success" ng-show="item.delFlag==1" ng-click="changeRole(item)">启用</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

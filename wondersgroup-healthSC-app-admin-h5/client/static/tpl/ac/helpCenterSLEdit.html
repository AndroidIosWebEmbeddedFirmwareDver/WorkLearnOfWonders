<div class="wrapper" ng-controller="helpCenterMoreEditController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <a ui-sref="app.help.helpCenterSL"><i class="fa fa-mail-reply"></i></a>
            <string ng-bind="title"></string>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-md m-b-md" name="helpCenterEdit">
                <div class="form-group">
                    <label class="col-lg-2 control-label">问题：</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="questionObj.title" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">排序：</label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" ng-model="questionObj.sort" min="0" max="999" required />
                    </div>
                    <label class="control-label text-danger">请输入0～999的正整数</label>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">是否启用</label>
                    <div class="col-lg-6">
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="is_visable" value="0" ng-model="questionObj.is_visable" required />是
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="is_visable" value="1" ng-model="questionObj.is_visable" required />否
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">内容：</label>
                    <div class="col-lg-6">
                        <div ng-model="questionObj.content" class="w-full" ueditor></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                        <button type="button" class="btn btn-success" ng-disabled="helpCenterEdit.$invalid" ng-click="saveData()">保存</button>
                        <a class="btn btn-default" ui-sref="app.help.helpCenterSL">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="wrapper" ng-controller="doctorController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <a ui-sref="app.ihd.hospital"><i class="fa fa-mail-reply"></i></a>医生列表
        </div>
        <div class="panel-body">
            <div class="col v-middle h1 font-thin text-center"><span ng-bind="hospitalName"></span></div>
            <div class="wrapper searchbox clearfix m-b-sm">
                <form class="form-inline">
                    <div class="m-b-sm">
                        <div class="form-group" style="margin-right:10px">
                            <label class="control-label">科室：</label>
                            <select class="form-control" style="width: 150px" ng-model="searchObj.deptCode">
                                <option value="">全部</option>
                                <option ng-repeat="deptInfo in deptList track by $index" value="{{deptInfo.deptCode}}">{{deptInfo.deptName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">医生名称：</label>
                            <input type="text" class="form-control" ng-model="searchObj.doctorName">
                        </div>
                        <button class="btn btn-success" ng-click='search(searchObj)'>搜索</button>
                    </div>
                </form>
                <div>
                    <div class="btn m-b-xs btn-sm btn-success btn-addon m-b-xs" url="fileUpload.url" name="fileUpload.name" gopage="goPage" content="fileUpload.content" file-upload />
                    <a class="btn m-b-xs btn-sm  btn-success btn-addon" href="modal/医生导入模板.xls"  download="医生导入模板.xls">
                        <i class="fa icon-arrow-down"></i>
                        医生导入模板下载
                    </a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">医生名称</th>
                    <th width="10%">医生头像</th>
                    <th width="10%">职称</th>
                    <th width="10%">所在科室</th>
                    <th width="20%">简介</th>
                    <th width="15%">擅长</th>
                    <th width="5%">启用</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in pager.data">
                        <td ng-bind="item.doctorName"></td>
                        <td>
                          <img src="{{item.headphoto}}" style="max-width: 100;max-height: 50px;" />
                        </td>
                        <td ng-bind="item.doctorTitle"></td>
                        <td ng-bind="item.deptName"></td>
                        <td>
                            <span ng-bind="item.doctorDesc" popover="{{item.doctorDesc}}" popover-trigger="mouseenter" class="text-ellipsis" style="width:180px"></span>
                        </td>
                        <td>
                            <span ng-bind="item.expertin" popover="{{item.expertin}}" popover-trigger="mouseenter" class="text-ellipsis" style="width:180px"></span>
                        </td>
                        <td ng-bind="item.delFlag==0?'是':'否'"></td>
                        <td>
                          <button class="btn btn-success btn-sm" ng-click="doctorEdit(item)"><span class="glyphicon glyphicon-pencil"></span>编辑</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

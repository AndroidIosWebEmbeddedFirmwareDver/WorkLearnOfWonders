<div class="wrapper-md" ng-controller="imformationClassifyController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            资讯分类
            <div class="r">
                <a ui-sref="app.im.informationClassifyEdit" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-plus"></i>添加</a>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">排序</th>
                        <th width="20%">文章分类</th>
                        <th width="20%">更新时间</th>
                        <th width="10%">是否启用</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody ui-jq="sortable">
                    <tr ng-repeat="item in pager.data track by $index" >
                        <td ng-bind="item.rank" style="word-break:break-all;"></td>
                        <td ng-bind="item.c_name" style="word-break:break-all;"></td>
                        <td ng-bind="item.update_time | date : 'yyyy-MM-dd'" style="word-break:break-all;"></td>
                        <td ng-bind="item.is_visable==1?'是':'否'" style="word-break:break-all;"></td>
                        <td>
                            <button type="button" class="btn m-b-xs btn-sm btn-default" ng-click="classifyEdit(item.id)"><i class="fa fa-pencil"></i>编辑</button>
                            <button type="button" class="btn m-b-xs btn-sm btn-info" ng-click="checkInformationArticles(item.id,item.c_name)"><i class="fa fa-list"></i>文章列表</button>
                            <button type="button" class="btn m-b-xs btn-sm btn-danger" ng-show="item.is_visable==1?true:false" ng-click="changeVisable(item)">禁用</button>
                            <button type="button" class="btn m-b-xs btn-sm btn-success" ng-show="item.is_visable==0?true:false" ng-click="changeVisable(item)">启用</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="wrapper" ng-controller="articleManageEditController">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      <a ui-sref="app.am.articleManage"><i class="fa fa-mail-reply"></i></a>
      <string ng-bind="title"></string>
    </div>
    <div class="panel-body">
      <form class="form-horizontal m-t-md m-b-md" name="articleManageEdit">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="title">文章标题：</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="articleObj.title" maxlength="20" required />
                <!-- <input type="text" class="form-control" ng-model="articleObj.title" maxlength="20" ng-change="checkBytes(articleObj.title,512)" required /> -->
            </div>
            <label class="text-danger control-label">标题不超过20字</label>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label" for="description">描述：</label>
          <div class="col-lg-6">
              <textarea class="form-control" ng-model="articleObj.brief" maxlength="30"required></textarea>
              <!-- <textarea class="form-control" ng-model="articleObj.brief" maxlength="30" ng-change="checkBytes(articleObj.brief,1024)" required></textarea> -->
          </div>
          <label class="text-danger control-label">描述不超过30字</label>
        </div>

        <div class="form-group">
          <label class="col-lg-2 control-label">图片：</label>
          <div class="col-lg-4">
            <div class="upload-box" upw="200" uph="200" get-url="getUrl(url)" up-size="29" on-close="onClose()" url="articleObj.thumb" fileread />
            <label class="text-danger control-label">图片大小应小于29KB</label>
          </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">内容：</label>
            <div class="col-lg-6">
                <div ueditor ng-model="articleObj.content" class="w-full"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="title">关键字：</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="articleObj.keyword" placeholder="可输入多个关键词，关键词之间用逗号分隔" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="title">文章作者：</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="articleObj.author" placeholder="文章作者" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="readNum">预设阅读量：</label>
            <div class="col-lg-6">
                <input type="number" class="form-control" ng-model="articleObj.fake_pv" min="0" required />
            </div>
            <label class="control-label text-danger">请输入正整数</label>
        </div>
        <div class="form-group">
          <div class="col-lg-4 col-lg-offset-2">
            <button type="button" class="btn btn-success" ng-disabled="articleManageEdit.$invalid" ng-click="saveData()">保存</button>
            <a ui-sref="app.am.articleManage" class="btn btn-default">取消</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="wrapper-md" ng-controller="NoticeSettingCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            通知栏设置
            <div class="r">
              <button class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref="app.systemNotificationEdit">
                  <i class="fa fa-plus"></i>添加
              </button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table m-b-none table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>通知标题</th>
                    <th>通知内容</th>
                    <th>是否显示</th>
                    <th>通知跳转地址</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in pager.data">
                    <td>{{item.title}}</td>
                    <td>{{item.content}}</td>
                    <td>{{item.isShow?'显示':'不显示'}}</td>
                    <td>{{item.url}}</td>
                    <td>
                        <!--<a class="icon-a" ng-click="editNotice('{{item.id}}')"><i class="fa fa-pencil-square-o fa-lg"></i></a>-->
                        <button type="button" class="btn m-b-xs btn-sm btn-success" ng-show="!item.isShow" ng-click="changeNotice(item)">显示</button>
                        <button type="button" class="btn m-b-xs btn-sm btn-danger" ng-show="item.isShow" ng-click="changeNotice(item)">不显示</button>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

<div class="wrapper" ng-controller="articleManageController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            文章管理
            <div class="r">
                <a ui-sref="app.am.articleManageEdit" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-plus"></i>添加</a>
            </div>
        </div>
        <div class="panel-body">
            <div class="wrapper searchbox clearfix m-b-sm">
                <form class="form-inline">
                    <div class="m-b-sm">
                        <div class="form-group" style="margin-right:10px">
                            <label class="control-label">文章标题：</label>
                            <input type="text" class="form-control" ng-model="pager.parameter.title">
                        </div>
                        <div class="form-group" ng-controller="DatepickerDemoCtrl" style="padding: 0px;">
                            <label class="control-label">日期：</label>
                            <div class="input-group" ng-controller="DatepickerDemoCtrl">
                                <input type="text" ng-model="pager.parameter.startTime" class="form-control" datepicker-popup="yyyy-MM-dd HH:mm:ss" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </div>
                        </div>
                        <label class="control-label">到</label>
                        <div class="form-group" style="margin-right:10px">
                            <div class="input-group" ng-controller="DatepickerDemoCtrl">
                                <input type="text" ng-model="pager.parameter.endTime" class="form-control" datepicker-popup="yyyy-MM-dd HH:mm:ss" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </div>
                        </div>
                        <button class="btn btn-success" ng-click='search()'><i class="fa fa-search"></i>搜索</button>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">文章ID</th>
                        <th width="20%">文章标题</th>
                        <th width="20%">更新时间</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in pager.data">
                        <td ng-bind="item.id"></td>
                        <td ng-bind="item.title"></td>
                        <td ng-bind="item.update_time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                        <td>
                            <button class="btn m-b-xs btn-sm btn-default" ng-click="articleEdit(item.id)"><span class="glyphicon glyphicon-pencil"></span>编辑</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

<div class="wrapper" ng-controller="addRoleController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <a ui-sref="app.rbac.roleManage"><i class="fa fa-mail-reply"></i></a>
            {{title}}
        </div>
        <input type="hidden" ng-model="roleObj.id">
        <div class="panel-body">
            <form class="form-horizontal form-validation m-t-md m-b-md" name="adStartForm" ng-submit="submitRole(roleObj)" novalidate>
                <div class="form-group">
                    <label class="col-lg-2 control-label">角色名：</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="roleObj.name" required ng-disabled="isShow==true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">权限列表：</label>
                    <div class="col-lg-6">
                        <ul id="treeDemo" class="ztree"></ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <button type="submit" class="btn btn-success" ng-disabled="adStartForm.$invalid">保存</button>
                        <a class="btn btn-default" ui-sref="app.rbac.roleManage">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="wrapper-md" ng-controller="imformationArticlesController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <a ui-sref="app.im.informationClassify"><i class="fa fa-mail-reply"></i></a>
            资讯文章
            <div class="r">
                <button ng-click="articleAdd()" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-plus"></i>添加</button>
            </div>
        </div>
        <div class="panel-body">
            <div class="wrapper searchbox clearfix m-b-sm">
                <form class="form-inline">
                    <div class="m-b-sm">
                        <div class="form-group" style="margin-right:10px;">
                            <label class="control-label">文章标题：</label>
                            <input type="text" class="form-control" ng-model="pager.parameter.title">
                        </div>
                        <div class="form-group" style="margin-right:10px;">
                            <label class="control-label">是否启用：</label>
                            <select class="form-control w-sm inline v-middle" ng-model="pager.parameter.isVisable">
                                <option value="">--请选择--</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                        <div class="form-group" ng-controller="DatepickerDemoCtrl" style="padding: 0px;">
                            <label class="control-label">日期：</label>
                            <div class="input-group" ng-controller="DatepickerDemoCtrl">
                                <input type="text" ng-model="pager.parameter.startTime" class="form-control" datepicker-popup="yyyy-MM-dd HH:mm:ss" is-open="opened" datepicker-options="dateOptions" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                        </div>
                        <label class="control-label">到</label>
                        <div class="form-group" style="margin-right:10px;">
                            <div class="input-group" ng-controller="DatepickerDemoCtrl">
                                <input type="text" ng-model="pager.parameter.endTime" class="form-control" datepicker-popup="yyyy-MM-dd HH:mm:ss" is-open="opened" datepicker-options="dateOptions" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" ng-click="search()"><i class="fa fa-search"></i>搜索</button>
                    </div>
                    <div class="m-b-sm">

                    </div>
                </form>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">文章ID</th>
                        <th width="10%">文章分类</th>
                        <th width="15%">文章标题</th>
                        <th width="10%">关键字</th>
                        <th width="15%">更新时间</th>
                        <th width="10%">是否启用</th>
                        <th width="15%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in pager.data track by $index">
                        <td ng-bind="item.article_id" style="word-break:break-all;"></td>
                        <td ng-bind="item.c_name" style='word-break:break-all;'></td>
                        <td ng-bind="item.title" style="word-break:break-all;"></td>
                        <td ng-bind="item.keyword" style="word-break:break-all;"></td>
                        <td ng-bind="item.update_time | date : 'yyyy-MM-dd HH:mm:ss'"></td>
                        <td ng-bind="item.is_visable==1 ? '是' : '否'"></td>
                        <td>
                            <button type="button" class="btn m-b-xs btn-sm btn-default" ng-click="articleEdit(item.article_id)"><i class="fa fa-pencil"></i>编辑</button>
                            <button type="button" class="btn m-b-xs btn-sm btn-danger" ng-show="item.is_visable==1?true:false" ng-click="changeVisable(item)">禁用</button>
                            <button type="button" class="btn m-b-xs btn-sm btn-success" ng-show="item.is_visable==0?true:false" ng-click="changeVisable(item)">启用</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

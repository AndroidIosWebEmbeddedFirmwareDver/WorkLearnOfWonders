<div class="wrapper" ng-controller="hospitalController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">医院维护</div>
        <div class="panel-body">
            <div class="wrapper searchbox clearfix m-b-sm">
                <form class="form-inline">
                    <div class="m-b-sm">
                        <div class="form-group" style="margin-right:10px">
                            <label class="control-label">地区：</label>
                            <select class="form-control" style="width: 150px" ng-model="searchObj.cityCode">
                                <option value="">全部</option>
                                <option ng-repeat="area in areaList track by $index" value="{{area.cityCode}}">{{area.cityName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">医院名称：</label>
                            <input type="text" class="form-control" ng-model="searchObj.hospitalName">
                        </div>
                        <button class="btn btn-success" ng-click='search(searchObj)'>搜索</button>
                    </div>
                </form>
                <div>
                    <div class="btn m-b-xs btn-sm btn-success btn-addon m-b-xs" url="fileUpload.url" name="fileUpload.name" gopage="goPage" content="fileUpload.content" file-upload />
                    <a class="btn m-b-xs btn-sm  btn-success btn-addon" href="modal/医院导入模板.xls" download="医院导入模板.xls">
                      <i class="fa icon-arrow-down"></i>
                      医院导入模板下载
                    </a>
                    <a class="btn m-b-xs btn-sm  btn-success btn-addon" href="modal/四川各市-区-县城市编码.xls" download="四川各市-区-县城市编码.xls">
                      <i class="fa icon-arrow-down"></i>
                      医院城市编码下载
                    </a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="20%">地区</th>
                        <th width="20%">医院名称</th>
                        <th width="15%">医院图片</th>
                        <!-- <th width="10%">子商户号</th> -->
                        <th width="15%">是否启用</th>
                        <th width="30%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in pager.data">
                        <td ng-bind="areaArr[item.cityCode]"></td>
                        <td ng-bind="item.hospitalName"></td>
                        <td><img src="{{item.hosptialPhoto}}" style="max-width: 100px;max-height: 50px;" /></td>
                        <!-- <td ng-bind="item.submerno"></td> -->
                        <td ng-bind="item.status==1?'是':'否'"></td>
                        <td>
                            <button class="btn btn-default btn-sm" ng-click="hospitalEdit(item.id)"><span class="glyphicon glyphicon-pencil"></span>编辑医院</button>
                            <button class="btn btn-danger btn-sm" ng-click="hospitalMerchantEdit(item.id)"><span class="glyphicon glyphicon-pencil"></span>商户维护</button>
                            <button class="btn btn-info btn-sm" ng-click="goDepartment(item)"><span class="glyphicon glyphicon-pencil"></span>编辑科室</button>
                            <button class="btn btn-primary btn-sm" ng-click="doctorEdit(item)"><span class="glyphicon glyphicon-pencil"></span>编辑医生</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

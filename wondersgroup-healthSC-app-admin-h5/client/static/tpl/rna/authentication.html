<div class="wrapper-md" ng-controller="authenticationController">
    <div class="panel panel-default">
        <div class="panel-heading">
            实名认证审核
        </div>
        <div class="panel-body">
            <div class="wrapper searchbox clearfix m-b-sm">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label">&nbsp;&nbsp;用户姓名：</label>
                        <input type="text" class="form-control" style="width: 100px" ng-model="params.name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">&nbsp;&nbsp;用户手机号：</label>
                        <input type="text" class="form-control" style="width: 120px" ng-model="params.mobile" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">&nbsp;&nbsp;身份证号：</label>
                        <input type="text" class="form-control" style="width: 180px" ng-model="params.idcard" />
                    </div>
                    <div class="form-group" style="margin-right:10px">
                        <label class="control-label">&nbsp;&nbsp;审核状态：</label>
                        <select class="form-control" style="width: 120px" ng-options="verificationLevel for verificationLevel in setData.verificationLevel" ng-model="params.verificationLevel">
                        </select>
                    </div>
                    <button type="button" class="btn btn-success" ng-click="search()">
                      <i class="fa fa-search"></i>搜索
                    </button>
                </form>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th>身份证号</th>
                        <th style="width:100px">提交图片</th>
                        <th>提交时间</th>
                        <th ng-show="pager.parameter.verificationLevel==-1">驳回原因</th>
                        <th>审核状态</th>
                        <th class="text-center" ng-hide="pager.parameter.verificationLevel" style="min-width:150px">操作</th>
                    </tr>
                </thead>
                <tbody id="list">
                    <tr ng-repeat="item in pager.data track by $index">
                        <td ng-bind="item.name"></td>
                        <td>{{item.gender==0?"无法获悉":item.gender==1?'男':"女"}}</td>
                        <td ng-bind="item.mobile"></td>
                        <td ng-bind="item.idcard"></td>
                        <td class="text-center"><img style="max-width:100px;max-height:100px" ng-src="{{item.photo}}" ng-click="zoomPic(item.name,item.idcard,item.photo)" alt="{{item.name}}" title="{{item.name}}" /></td>
                        <td ng-bind="item.createTime"></td>
                        <td ng-show="pager.parameter.verificationLevel==-1" ng-bind="item.refusalReason"></td>
                        <td>{{item.verificationLevel==0?'待审核':item.verificationLevel==1?'已通过':'已驳回'}}</td>
                        <td class="text-center" ng-hide="item.verificationLevel">
                            <button class="btn btn-sm btn-success" ng-click="getPass(true,item.id)">通过</button>
                            <button class="btn btn-sm btn-danger" ng-click="getPass(false,item.id)">驳回</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

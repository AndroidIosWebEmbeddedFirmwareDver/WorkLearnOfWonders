<div class="wrapper-md" ng-controller="HospitalEvalutionController">
    <div class="panel panel-default">
        <div class="panel-heading">
          医院评价审核
          <div class="r">
              <button class="btn m-b-xs btn-sm btn-danger btn-addon" id="delete"><i class="fa fa-minus"></i>批量删除</button>
          </div>
        </div>


        <div class="panel-body">
          <div class="wrapper searchbox clearfix m-b-sm">
              <form class="form-inline">
                      <div class="form-group">
                          <label class="control-label">&nbsp;&nbsp;用户手机号：</label>
                          <input type="text" class="form-control" style="width: 110px" ng-model="params.mobile" />
                      </div>
                      <div class="form-group">
                          <label class="control-label">&nbsp;&nbsp;评价医院：</label>
                          <input type="text" class="form-control" style="width: 120px" ng-model="params.hospitalName" />
                      </div>
                      <div class="form-group">
                          <label class="control-label">&nbsp;&nbsp;审核状态：</label>
                          <select class="form-control" style="width: 120px" ng-options="status for status in setData.status" ng-model="params.status">
                          </select>
                      </div>
                      <div class="form-group" style="margin-right:10px">
                          <label class="control-label">&nbsp;&nbsp;是否置顶：</label>
                          <select class="form-control" style="width: 90px" ng-options="isTop for isTop in setData.isTop" ng-model="params.isTop">
                          </select>
                      </div>
                      <button type="button" class="btn btn-success" ng-click="search()">
                        <i class="fa fa-search"></i>搜索
                      </button>
              </form>
          </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th><input type="checkbox" ng-model="selectAll" id="selectAll">全选</th>
                        <th>用户手机号</th>
                        <th>评价医院</th>
                        <th>评价时间</th>
                        <th style="min-width:250px">评价内容</th>
                        <th style="min-width:110px">审核状态</th>
                        <th class="text-center" style="min-width:210px">操作</th>
                    </tr>
                </thead>
                <tbody id="list">
                    <tr ng-repeat="item in pager.data track by $index">
                        <td><input type="checkbox" ng-checked="selectAll" data-item-id="{{item.id}}"/></td>
                        <td ng-bind="item.mobile"></td>
                        <td ng-bind="item.hospitalName"></td>
                        <td ng-bind="item.createTime"></td>
                        <td ng-bind="item.content"></td>
                        <td>{{item.status==0?'待审核':item.status==1?'审核通过':'审核未通过'}}</td>
                        <td>
                            <span ng-show="!item.isTop">
                                <button class="btn btn-sm btn-danger" ng-click="goPass(item.id,2)">删除</button>
                                <button ng-hide="pass" class="btn btn-sm btn-success" ng-click="goPass(item.id,1)">通过</button>
                                <button class="btn btn-sm btn-info" ng-click="goPass(item.id,4,true)" ng-show="item.status==1">置顶</button>
                            </span>
                            <button class="btn btn-sm btn-danger" ng-show="item.isTop" ng-click="goPass(item.id,3,false)">取消置顶</button></td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

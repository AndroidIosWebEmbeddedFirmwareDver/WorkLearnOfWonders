<div class="wrapper-md" ng-controller="accountManageController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            账号管理
            <div class="r">
                <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="addAccount()">
                  <i class="fa fa-plus"></i>添加账号
              </button>
            </div>
        </div>

        <div class="panel-body">
            <div class="wrapper searchbox clearfix m-b-sm">
                <form class="form-inline">
                    <div class="form-group formGroup">
                        <label class="control-label">是否启用：</label>
                        <select class="form-control" ng-model="accountObj.delFlag">
                          <option value="">全部</option>
                          <option value="0">启用</option>
                          <option value="1">禁用</option>
                      </select>
                    </div>
                    <div class="form-group formGroup">
                        <label class="control-label">姓名：</label>
                        <input class="form-control" ng-model="accountObj.username">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="search(accountObj)">
                      <i class="fa fa-search"></i>查询
                    </button>
                </form>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>NO.</th>
                        <th>账号</th>
                        <th>姓名</th>
                        <th>角色</th>
                        <th>是否启用</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in pager.data">
                        <td>{{$index+1}}</td>
                        <td>{{item.loginname}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.roleList[0].name}}</td>
                        <td>{{item.delFlag==0?'启用':'禁用'}}</td>
                        <td>{{item.createDate}}</td>
                        <td>
                            <button class="btn m-b-xs btn-sm btn-default" ng-click="editAccount(item.userId)"><i class="fa fa-pencil"></i>编辑</button>
                            <button class="btn m-b-xs btn-sm btn-danger" ng-show="item.delFlag==0" ng-click="changeAccount(item)">禁用</button>
                            <button class="btn m-b-xs btn-sm btn-success" ng-show="item.delFlag==1" ng-click="changeAccount(item)">启用</button>
                            <button class="btn m-b-xs btn-sm btn-info" ng-click="resetPassword(item.userId)">重置密码</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

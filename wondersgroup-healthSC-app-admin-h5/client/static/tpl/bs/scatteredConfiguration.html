<div ng-controller="ConfigCtrl">
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                App零散配置添加
            </div>
            <form name="form" class="row wrapper form-horizontal form-validation">
                <div class="col-sm-11 m-b-xs">
                    <label class="control-label">关键字：</label>
                    <input ng-model="configOBJ.keyWord" class="form-control w-sm inline v-middle m-r-xl" required>
                    <label class="control-label">&nbsp;内容：</label>
                    <input ng-model="configOBJ.data" class="form-control w-sm inline v-middle m-r-xl" required>
                    <label class="control-label">&nbsp;描述：</label>
                    <input ng-model="configOBJ.remark" class="form-control w-sm inline v-middle m-r-xl" required>
                </div>
                <div class="col-sm-1 text-right">
                    <button type="submit" ng-click="saveConfig(configOBJ)" ng-disabled='form.$invalid' class="btn btn-sm btn-success m-r">
                        <i class="fa fa-plus"></i> 添加
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                App零散配置列表
            </div>
            <div>
                <table class="table table-striped table-bordered table-hover" style="word-break:break-all">
                    <thead>
                    <tr>
                        <th data-toggle="true">
                            关键字
                        </th>
                        <th data-hide="phone,tablet">
                            内容
                        </th>
                        <th data-hide="phone,tablet">
                            描述
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in pager.data">
                        <td>{{item.keyWord}}</td>
                        <td>
                            <span ng-hide="item.isedit">{{item.data}}</span>
                            <input ng-hide="!item.isedit" ng-model="item.data" class="form-control w-sm inline v-middle m-r-xl">
                        </td>
                        <td>
                            <span ng-hide="item.isedit">{{item.remark}}</span>
                            <input ng-hide="!item.isedit" ng-model="item.remark"  class="form-control w-sm inline v-middle m-r-xl">
                        </td>
                        <td>
                            <button ng-click="updateConfig('{{item.id}}','{{$index}}')" class="btn m-b-xs btn-sm btn-{{item.isedit?'success':'default'}}">
                                {{item.isedit?"保存":"编辑"}}
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

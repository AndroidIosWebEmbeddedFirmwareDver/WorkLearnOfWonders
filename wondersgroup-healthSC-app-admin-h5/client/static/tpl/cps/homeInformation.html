<div class="wrapper" ng-controller="InformationCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            首页资讯
            <div class="r">
                <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="addInformation()">
                    <i class="fa fa-plus"></i>添加
                </button>
            </div>
        </div>
        <div class="panel-body">
            <div class="wrapper searchbox clearfix m-b-sm">
                <form class="form-inline">
                    <div>
                        <div class="form-group formGroup">
                            <label class="control-label">状态：</label>
                            <select class="form-control"  ng-model="infoObj.status">
                                <option value="0">全部</option>
                                <option value="1">未开始</option>
                                <option value="2">进行中</option>
                                <option value="3">已过期</option>
                            </select>
                        </div>
                        <div class="form-group formGroup">
                            <label class="control-label">引用文章ID：</label>
                            <input type="text" class="form-control formGroup" ng-model="infoObj.articleId">
                        </div>
                        <button class="btn btn-success" ng-click="search(infoObj)">
                            <i class="fa fa-search"></i>搜索
                        </button>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>排序</th>
                    <th>标题</th>
                    <th>引用文章ID</th>
                    <th>开始时间段</th>
                    <th>结束时间段</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="info in pager.data">
                    <td class="v-middle">{{ info.rank }}</td>
                    <td class="v-middle">{{ info.title }}</td>
                    <td class="v-middle">{{ info.article_id }}</td>
                    <td class="v-middle">{{ info.start_time }}</td>
                    <td class="v-middle">{{ info.end_time }}</td>
                    <td class="v-middle">{{statusArr[info.status]}}</td>
                    <td>
                        <button class="btn m-b-xs btn-sm btn-default" ng-click="editInfo(info.id)"><i class="fa fa-pencil"></i>编辑</button>
                        <button class="btn m-b-xs btn-sm btn-success" ng-show="info.status==2 && info.is_visable==0" ng-click="changeInfo(info)">上线</button>
                        <button class="btn m-b-xs btn-sm btn-danger" ng-show="info.status==2 && info.is_visable==1" ng-click="changeInfo(info)">下线</button>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging" paging-pager="pager" go-page="goPage(number)" paging></tfoot>
            </table>
        </div>
    </div>
</div>

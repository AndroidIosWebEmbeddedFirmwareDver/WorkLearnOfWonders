<div class="wrapper" ng-controller="hospitalEditController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <a ng-click="goBack()"><i class="fa fa-mail-reply"></i></a>
            <string>编辑医院</string>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-md m-b-md" name="hospitalEdit">
                <div class="form-group">
                    <label class="col-lg-2 control-label">医院编码：</label>
                    <div class="col-lg-6">
                        <label class="control-label" ng-bind="hospitalObj.hospitalCode"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">医院名称：</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="hospitalObj.hospitalName" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">医院地址：</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="hospitalObj.hospitalAddress" required />
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-lg-2 control-label">子商户号：</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="hospitalObj.submerno" />
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="col-lg-2 control-label">是否启用邮箱：</label>
                    <div class="col-lg-6">
                        <div>
                            <label class="control-label" style="margin-right: 10px"><input type="radio" name="isOpenEmails" value="1" ng-model="hospitalObj.isOpenEmails">是</label>
                            <label class="control-label"><input type="radio" name="isOpenEmails" value="0" ng-model="hospitalObj.isOpenEmails">否</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">邮箱：</label>
                    <div class="col-lg-6">
                        <textarea type="text" class="form-control" ng-model="hospitalObj.customEmails" rows="4" ng-disabled="hospitalObj.isOpenEmails==0"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">医院概况：</label>
                    <div class="col-lg-6">
                        <div>
                            <textarea class="form-control" ng-model="hospitalObj.hospitalDesc" rows="8" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">医院图片:</label>
                    <div class="col-lg-6">
                        <div class="upload-box" upw="500" uph="200" get-url="setPicurl(url)" on-close="onClose()" url="hospitalObj.hosptialPhoto" fileread/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">是否启用：</label>
                    <div class="col-lg-6">
                        <div>
                            <label class="control-label" style="margin-right: 10px"><input type="radio" name="status" value="1" ng-model="hospitalObj.status">是</label>
                            <label class="control-label"><input type="radio" name="status" value="0" ng-model="hospitalObj.status">否</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <button type="button" class="btn btn-success" ng-disabled="hospitalEdit.$invalid" ng-click="saveData()">保存</button>
                        <a ng-click="goBack()" class="btn btn-default">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container w-xxl w-auto-xs" ng-controller="LoginCtrl" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="用户名" class="form-control no-border" ng-model="user.loginname"
                           required/>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password"
                           required/>
                </div>
                <div class="list-group-item" ng-hide="!configure.smsverification">
                    <input type="text" placeholder="短信验证码" class="form-control no-border" ng-model="user.textmessage" />
                    <input type="button" value="{{intervalHint}}" style="width:200px;" id="hintBtn" ng-click="sendSMS(user)"/>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login(user)"
                    ng-disabled='form.$invalid||logining'>登 录
            </button>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
